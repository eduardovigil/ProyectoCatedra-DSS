<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro de usuario</title>
</head>
<body>
	<h1>Registro de usuario</h1>
	<form action="../php/sign-up.php" method="POST">
		<label for="Dui">DUI</label>
        <input type="text" name="dui" autocomplete="off" maxlength="10"  required></input>
        
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" autocomplete="off" required></input>

        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" autocomplete="off" required></input>

        <label for="fechanac">Fecha de Nacimiento</label>
        <input type="date" name="fechanac" autocomplete="off" required></input>

        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" autocomplete="off" required></input>

        <label for="password">Contraseña</label>
        <input type="password" name="password" autocomplete="off" required></input>

        <label for="rol">Cargo</label>
        <select name="rol">
            <option value="4" selected>Cajero</option>
            <option value="44" >Depediente</option>
            <option value="14">Gerente de sucursal</option>
        </select>

        <label for="sucursal">Sucursal</label>
        <select name="sucursal">
            <option value="4" selected>San Salvador</option>
            <option value="14" >Sonsonate</option>
            <option value="24">San miguel</option>
        </select>

        <input type="submit" name="submit"></input>
	</form>
    <form action="../view/iniciosesion.html" method="post">
<button type="submit">Inicio de sesion</button>
    </form>
</body>
</html>
